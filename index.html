<!DOCTYPE html>
<html>
<head><title>YouTube Thumbnail Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;padding:20px;background:#f5f5f5;font-family:Arial;}
.container{max-width:800px;margin:auto;background:white;border-radius:10px;}
.header{background:#ff0000;color:white;padding:25px;text-align:center;}
.header h1{font-size:1.8rem;margin-bottom:10px;}
.main{padding:25px;}
.url-input{width:100%;padding:15px;margin:15px 0;border:2px solid #ddd;border-radius:8px;}
.download-btn{background:#ff0000;color:white;border:none;padding:16px;width:100%;border-radius:8px;font-size:1.1rem;}
.thumbnail-section{display:none;margin-top:25px;}
.thumbnail-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;margin:20px 0;}
.thumbnail-card{border:1px solid #ddd;border-radius:8px;overflow:hidden;}
.thumbnail-img{width:100%;height:140px;object-fit:cover;}
.quality-btn{display:block;background:#28a745;color:white;padding:10px;text-align:center;text-decoration:none;}
.social{padding:20px;text-align:center;background:#f9f9f9;margin:25px 0;border-radius:10px;}
.social-btn{padding:12px 25px;margin:8px;border-radius:6px;color:white;text-decoration:none;display:inline-block;}
.whatsapp{background:#25D366;}
.facebook{background:#1877F2;}
.footer{background:#222;color:white;padding:25px;text-align:center;}
.contact{margin:10px 0;font-size:0.9rem;}
@media (max-width:600px){.thumbnail-grid{grid-template-columns:1fr;}}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>YouTube Thumbnail Downloader</h1>
<p>Free HD Quality - Ali Vlogs</p>
</div>

<div class="main">
<input type="url" class="url-input" id="youtubeUrl" placeholder="https://youtube.com/watch?v=...">
<button class="download-btn" onclick="getThumbnails()">Download Thumbnails</button>

<div class="thumbnail-section" id="thumbnailSection">
<h3>Available Thumbnails</h3>
<div class="thumbnail-grid" id="thumbnailGrid"></div>
</div>

<div class="social">
<h3>Contact & Share</h3>
<a href="https://wa.me/923417661309" class="social-btn whatsapp">WhatsApp Support</a>
<a href="https://facebook.com/ali.vlogs.5059" class="social-btn facebook">Facebook Page</a>
<button class="social-btn" style="background:#ff0000;" onclick="shareOnWhatsApp()">Share Tool</button>
</div>
</div>

<div class="footer">
<h3>Contact Information</h3>
<div class="contact">üì± WhatsApp: +92 341 7661309</div>
<div class="contact">üìò Facebook: Ali Vlogs</div>
<div class="contact">üìç Pakistan Based</div>
<p style="margin-top:20px;color:#999;font-size:0.8rem;">¬© 2024 Ali Vlogs Tools</p>
</div>
</div>

<script>
function getThumbnails(){
const url=document.getElementById('youtubeUrl').value;
if(!url){alert('Enter YouTube URL');return;}
let videoId='';
if(url.includes('youtube.com/watch?v=')){
videoId=url.split('v=')[1].split('&')[0];
}else if(url.includes('youtu.be/')){
videoId=url.split('youtu.be/')[1].split('?')[0];
}
if(videoId.length!=11){alert('Invalid URL');return;}
document.getElementById('thumbnailSection').style.display='block';
const qualities=[
{name:'Max Quality',code:'maxresdefault'},
{name:'HD Quality',code:'sddefault'},
{name:'Medium',code:'mqdefault'},
{name:'Standard',code:'default'}
];
let html='';
qualities.forEach(q=>{
const thumbUrl=`https://img.youtube.com/vi/${videoId}/${q.code}.jpg`;
html+=`<div class="thumbnail-card">
<img src="${thumbUrl}" class="thumbnail-img">
<a href="${thumbUrl}" download class="quality-btn">Download ${q.name}</a>
</div>`;
});
document.getElementById('thumbnailGrid').innerHTML=html;
}
function shareOnWhatsApp(){
const text="Free YouTube Thumbnail Downloader: "+window.location.href;
window.open(`https://wa.me/?text=${encodeURIComponent(text)}`,'_blank');
}
</script>
</body>
</html>
